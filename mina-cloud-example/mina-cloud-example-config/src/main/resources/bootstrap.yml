logging:
  file:
    path: ./
    name: mina-example-web-config.log
spring:
  application:
    name: mina-boot
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        username: nacos
        password: nacos
        namespace: 0efc12c9-8f03-4a24-9e22-18c473db25fa
        name: ${spring.application.name}
        group: mina-boot
        file-extension: yaml
        refresh-enabled: true
#        shared-configs[0]:
#          data-id: mina-boot-base.yaml
#          group: mina
#          refresh: true
management:
  endpoints:
    web:
      exposure:
        include: refresh
